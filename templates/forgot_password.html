<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            font-family: 'Orbitron', sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #00ffe1;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: #fff;
            font-size: 1rem;
            box-shadow: inset 0 0 6px rgba(0, 255, 255, 0.15);
        }

        input[type="email"]:focus {
            outline: none;
            box-shadow: 0 0 8px #00ffe1;
        }

        button {
            padding: 0.8rem 2rem;
            background-color: #00ffe1;
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00dddd;
            box-shadow: 0 0 12px #00ffe1;
        }

        a {
            display: block;
            margin-top: 1rem;
            color: #00ffe1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            color: #00ff99;
            background-color: rgba(0, 255, 153, 0.1);
            padding: 0.6rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>üìß Forgot Password</h2>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <form method="post" action="/forgot-password">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <a href="/">‚Üê Back to Login</a>
    </div>
</body>
</html>
