<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add a Friend – HoloZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f1c;
      --glass: rgba(255, 255, 255, 0.06);
      --primary: #00ffe0;
      --secondary: #ff00e0;
      --text-main: #e6faff;
      --text-sub: #9caec2;
      --error: #ff4d4d;
      --radius: 16px;
      --glow: 0 0 14px #00ffe088;
    }

    body {
      background: var(--bg);
      font-family: 'Orbitron', sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(14px);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--glow);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="text"] {
      padding: 12px 14px;
      border: none;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-main);
      font-size: 1rem;
    }

    input::placeholder {
      color: var(--text-sub);
    }

    button {
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: var(--glow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--secondary);
    }

    .error {
      color: var(--error);
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .back-link {
      text-align: center;
      margin-top: 1.25rem;
    }

    .back-link a {
      color: var(--primary);
      font-size: 0.9rem;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add a Friend</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/friends/add-by-code">
  <input type="text" name="user_code" placeholder="Enter User Code">
  <button type="submit">Add Friend by Code</button>
</form>


    <div class="back-link">
      <a href="/friends/list">← Back to Friends List</a>
    </div>
  </div>
</body>
</html>
