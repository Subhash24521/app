{% extends "base.html" %}
{% block title %}HoloZone Dashboard{% endblock %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  .container {
    background: var(--card-bg);
    padding: 2.5rem 3rem;
    border-radius: var(--border-radius);
    box-shadow: 0 6px 15px var(--shadow);
    max-width: 420px;
    margin: 4rem auto; /* center container with margin top/bottom */
    text-align: center;
  }

  h2 {
    font-weight: 600;
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: var(--danger);
    user-select: none;
  }

  p {
    font-size: 1rem;
    color: var(--text-muted);
    margin-bottom: 2rem;
  }

  form button {
    background-color: var(--primary);
    border: none;
    color: white;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 3px 8px rgba(0, 123, 255, 0.4);
  }

  form button:hover {
    background-color: #0056b3;
    box-shadow: 0 5px 15px rgba(0, 86, 179, 0.5);
  }

  a {
    display: inline-block;
    margin-top: 1.8rem;
    font-size: 0.95rem;
    color: var(--primary);
    text-decoration: none;
    transition: color 0.2s ease;
  }

  a:hover {
    text-decoration: underline;
    color: #0056b3;
  }
</style>

<div class="container">
  <h2>üö´ Direct Joining Disabled</h2>
  <p>You cannot join this guild directly. Please send a join request instead.</p>

  <form method="post" action="/guilds/{{ guild_id }}/request_join">
    <button type="submit">Send Join Request</button>
  </form>

  <a href="/guilds/{{ guild_id }}">‚Üê Back to Guild Details</a>
</div>
{% endblock %}
