<!DOCTYPE html>
<html>
<head>
  <title>Pending Join Requests – {{ guild.name }}</title>
  <!-- your CSS here -->
</head>
<body>
  <h1>Join Requests for {{ guild.name }}</h1>
  {% if requests %}
    <ul>
      {% for r in requests %}
        <li>
          {{ r.username }}
          <form method="post" action="/guilds/{{ guild.id }}/requests/{{ r.user_id }}/approve" style="display:inline;">
            <button>Approve</button>
          </form>
          <form method="post" action="/guilds/{{ guild.id }}/requests/{{ r.user_id }}/reject" style="display:inline;">
            <button class="danger">Reject</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No pending join requests.</p>
  {% endif %}

  <a href="/guilds/{{ guild.id }}">
    ← Back to Guild Detail
  </a>
</body>
</html>
