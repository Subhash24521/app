


{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

  :root {
    --bg: #0f111a;
    --card: #1a1d2c;
    --accent: #6c5ce7;
    --accent-light: #8e7fff;
    --text: #f5f6fa;
    --subtext: #b2b6c7;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Orbitron', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  .container {
    background: rgba(26, 29, 44, 0.75);
    backdrop-filter: blur(16px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 30px var(--accent-light);
    width: 100%;
    max-width: 600px;
  }

  h1 {
    text-align: center;
    color: var(--accent-light);
    margin-bottom: 24px;
    font-size: 1.8rem;
    font-weight: 600;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  label {
    font-size: 0.95rem;
    font-weight: 600;
    color: var(--subtext);
  }

  input, textarea, select {
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #12141f;
    color: var(--text);
    font-size: 1rem;
    resize: vertical;
    outline: none;
    box-shadow: 0 0 8px #2e2f49 inset;
  }

  textarea {
    min-height: 120px;
  }

  button {
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, var(--accent), #3c49a5);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 12px var(--accent);
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #7d66ff, #4b6aff);
    box-shadow: 0 0 16px var(--accent-light);
  }

  .note {
    font-size: 0.9rem;
    color: var(--subtext);
    text-align: center;
    margin-top: 14px;
  }
  
      .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
</style>
<div class="container">
  <h1>üì® Contact Developer</h1>
  <form method="POST" action="/contact">
    <label for="type">Message Type</label>
    <select id="type" name="type" required>
      <option value="report">üõ† Report a Bug</option>
      <option value="review">‚≠ê Leave a Review</option>
      <option value="suggestion">üí° Suggest a Feature</option>
      <option value="other">‚úâÔ∏è Other</option>
    </select>

    <label for="email">Your Email (optional)</label>
    <input type="email" id="email" name="email" placeholder="Please Enter Email" />

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send Message</button>

    <div class="note">We value your feedback. Every message helps us improve HoloZone!</div>
  </form>
  <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
</div>

{% endblock %}
