<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Add Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #252540);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .confirmation-container {
      background: rgba(30, 30, 50, 0.95);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f0ff80;
      width: 400px;
      text-align: center;
      border: 2px solid #00f0ff;
      position: relative;
    }

    .confirmation-container::before {
      content: "";
      position: absolute;
      top: -8px;
      right: -8px;
      bottom: -8px;
      left: -8px;
      border-radius: 20px;
      background: linear-gradient(45deg, #00f0ff, #7f00ff);
      z-index: -1;
      filter: blur(10px);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00f0ff;
    }

    p {
      margin-bottom: 2rem;
      color: #ccc;
    }

    form {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    button, a {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    button {
      background: linear-gradient(90deg, #00f0ff, #7f00ff);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    a {
      background: #444;
      color: #eee;
    }

    a:hover {
      transform: scale(1.05);
      background: #666;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <h2>ðŸ‘¾ Confirm Add Friend</h2>
    <p>Do you want to send a friend request to <strong>{{ friend.username }}</strong>?</p>
    <form method="post" action="/friends/add/{{ friend.id }}">
      <button type="submit">Yes, Send Request</button>
      <a href="/friends/list">Cancel</a>
    </form>
  </div>

</body>
</html>
