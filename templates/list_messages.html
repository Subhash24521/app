<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamerHub Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0f111a, #0c0f1a);
      color: #e0f7fa;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: 260px;
      background: linear-gradient(145deg, #121421, #1a1d2c);
      border-right: 3px solid #00fff7;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 0 15px #00fff755;
    }

    .sidebar h2 {
      color: #00fff7;
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 6px #00fff7aa;
    }

    .friend {
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 12px;
      background: #1f2338;
      color: #00eaff;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #00fff722;
      transition: all 0.3s ease;
    }

    .friend:hover,
    .friend.active {
      background: #00fff7;
      color: #0c0f1a;
      box-shadow: 0 0 20px #00fff7cc;
    }

    /* ========== CHAT WINDOW ========== */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      background: #121322;
      box-shadow: inset 0 0 20px #00fff755;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scrollbar-width: thin;
    }

    .message {
      max-width: 60%;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 1rem;
      word-break: break-word;
      position: relative;
      box-shadow: 0 0 10px #00fff722;
      animation: pulseGlow 2s infinite alternate;
    }

    .sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #00fff7, #00bdf7);
      color: #111;
      font-weight: bold;
    }

    .received {
      align-self: flex-start;
      background: #1e2135;
      color: #e0f7fa;
      border-left: 4px solid #00fff7;
    }

    form {
      display: flex;
      gap: 12px;
      background: #1e2133;
      padding: 12px;
      border-radius: 14px;
      box-shadow: 0 0 12px #00fff744;
    }

    textarea {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #0d0f1c;
      color: #00fff7;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #00fff755;
      resize: none;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 16px #00fff7aa;
    }

    button {
      background: linear-gradient(135deg, #00fff7, #00d2f7);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #101322;
      cursor: pointer;
      box-shadow: 0 0 16px #00fff7aa;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00c3ff, #00fff7);
      box-shadow: 0 0 24px #00fff7;
    }

    .placeholder {
      text-align: center;
      color: #7f8fa6;
      font-style: italic;
      margin-top: 50px;
      font-size: 1rem;
    }

    .back-link {
      margin-top: 2rem;
      color: #00fff7;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
      text-shadow: 0 0 8px #00fff7aa;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px #00fff733; }
      100% { box-shadow: 0 0 20px #00fff7aa; }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- ======= SIDEBAR ======= -->
  <aside class="sidebar">
    <h2>Friends</h2>
    {% for u in users %}
      <a href="/private-messages/?friend_id={{ u.id }}"
         class="friend {% if selected_user and selected_user.id == u.id %}active{% endif %}">
        {{ u.full_name }}
      </a>
    {% endfor %}
    {% if not users %}
      <p style="color:#555; font-style:italic;">No friends yet.</p>
    {% endif %}
  </aside>

  <!-- ======= CHAT WINDOW ======= -->
  <main class="chat">
    {% if selected_user %}
      <div class="messages">
        {% for msg in messages %}
          <div class="message {% if msg.sender_id == current_user.id %}sent{% else %}received{% endif %}">
            {{ msg.content }}
          </div>
        {% endfor %}
      </div>

      <form method="POST" action="/private-messages/chat/{{ selected_user.id }}">
        <textarea name="content" rows="2" required placeholder="Type a message..."></textarea>
        <button type="submit">Send</button>
      </form>

    {% else %}
      <div class="placeholder">
        Select a friend to start chatting.
      </div>
    {% endif %}
    <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
  </main>
</body>
</html>
