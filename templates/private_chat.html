{% extends "base.html" %}
{% block content %}
<style>
  body {
    font-family: 'Orbitron', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0b0c17, #12131f);
    color: #e0f7f9;
    padding: 2rem;
  }

  h2 {
    text-align: center;
    color: #00fff7;
    margin-bottom: 1.5rem;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }

  #chat-box {
    background: #1e213a;
    border-radius: 15px;
    padding: 1rem;
    border: 2px solid #00fff7aa;
    box-shadow: inset 0 0 10px #00fff755;
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 1.5rem;
  }

  #chat-box p {
    margin: 0.5rem 0;
    color: #b0e9ef;
  }

  #chat-box strong {
    color: #00fff7;
  }

  form {
    display: flex;
    gap: 1rem;
    align-items: center;
    justify-content: center;
    background: #1e213a;
    padding: 1rem;
    border-radius: 15px;
    box-shadow: 0 0 10px #00fff7aa;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px 15px;
    border-radius: 10px;
    border: 2px solid transparent;
    background: #131726;
    color: #e0f7f9;
    font-size: 1rem;
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #00fff7;
    box-shadow: 0 0 10px #00fff7aa;
  }

  button[type="submit"] {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #00fff7, #00d2f7);
    color: #0b0c17;
    font-weight: 800;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 12px #00d2f7;
    transition: all 0.3s ease;
  }

  button[type="submit"]:hover {
    background: linear-gradient(90deg, #00d2f7, #00fff7);
    color: #ffffff;
    box-shadow: 0 0 18px #00fff7;
  }
</style>

<h2>Private Chat with {{ friend.username }}</h2>

<div id="chat-box">
  {% for msg in messages %}
    <p><strong>{{ msg.sender.username }}:</strong> {{ msg.content }}</p>
  {% endfor %}
</div>

<form method="post" action="/chat/private/{{ friend.id }}">
  <input type="text" name="content" placeholder="Type a message..." required>
  <button type="submit">Send</button>
</form>
{% endblock %}
