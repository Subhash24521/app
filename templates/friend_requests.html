<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Requests</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0f0f1f, #181a2c);
      color: #e0f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .requests-container {
      background: #121322;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 25px #00fff7aa;
      border: 2px solid #00fff7;
      width: 480px;
      position: relative;
    }

    .requests-container::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #00fff7, #7f00ff);
      border-radius: 25px;
      filter: blur(18px);
      z-index: -1;
      opacity: 0.6;
    }

    h2 {
      font-size: 1.7rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #00fff7;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #1c1f33;
      border: 1px solid #2d2d44;
      border-radius: 14px;
      padding: 1.2rem 1rem;
      margin-bottom: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 12px #00fff733;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.01);
      box-shadow: 0 0 16px #00fff7aa;
    }

    li p {
      margin: 0;
      font-size: 1rem;
      color: #cceeff;
    }

    form {
      margin: 0;
    }

    button {
      background: linear-gradient(90deg, #00fff7, #7f00ff);
      color: #101322;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      font-size: 0.95rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00fff7aa;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 14px #00fff7;
    }

    .no-requests {
      text-align: center;
      color: #888;
      font-style: italic;
      font-size: 1rem;
      padding: 1rem 0;
    }

    @media (max-width: 540px) {
      .requests-container {
        width: 90%;
        padding: 1.5rem;
      }

      li {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }

       .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="requests-container">
    <h2>üëæ Friend Requests</h2>
    <ul>
      {% for request in requests %}
        <li>
          <p>From: <strong>{{ request.from_username }}</strong></p>
          <form method="post" action="/friends/accept/{{ request.id }}">
            <button type="submit">Accept</button>
          </form>
        </li>
      {% else %}
        <li class="no-requests">No friend requests</li>
      {% endfor %}
    </ul>
  </div>
<a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
</body>
</html>
