<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create a New Guild</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e1a;
      --card: #1a1d2c;
      --accent: #2d89ef;
      --primary: #00ffe0;
      --text: #f5f6fa;
      --subtext: #b2b6c7;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: var(--card);
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0, 255, 255, 0.12);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      color: var(--subtext);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1a1a2e;
      color: #eee;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.7rem 1.4rem;
      font-weight: bold;
      background: linear-gradient(135deg, #00c3ff, #2d89ef);
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 217, 255, 0.25);
    }

    .error {
      color: #ff4d4d;
      margin-top: 1.5rem;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Create a New Guild</h1>
  <form method="post">
    <label for="name">Guild Name</label>
    <input type="text" id="name" name="name" required maxlength="100" placeholder="e.g. Shadow Jaguars" />

    <label for="description">Description (optional)</label>
    <textarea id="description" name="description" rows="4" placeholder="Describe your guild's goals, values, or story..."></textarea>

    <button type="submit">Create Guild</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <a href="/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
