<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Requests</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #252540);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .requests-container {
      background: rgba(30, 30, 50, 0.95);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f0ff80;
      width: 420px;
      border: 2px solid #00f0ff;
      position: relative;
    }

    .requests-container::before {
      content: "";
      position: absolute;
      top: -8px;
      right: -8px;
      bottom: -8px;
      left: -8px;
      border-radius: 20px;
      background: linear-gradient(45deg, #00f0ff, #7f00ff);
      z-index: -1;
      filter: blur(10px);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #00f0ff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #1a1a2f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li:last-child {
      margin-bottom: 0;
    }

    li p {
      margin: 0;
      font-size: 1rem;
      color: #ccc;
    }

    form {
      margin: 0;
    }

    button {
      background: linear-gradient(90deg, #00f0ff, #7f00ff);
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 0.95rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .no-requests {
      text-align: center;
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="requests-container">
    <h2>ðŸ‘¾ Friend Requests</h2>
    <ul>
      {% for request in requests %}
        <li>
          <p>From: <strong>{{ request.from_username }}</strong></p>
          <form method="post" action="/friends/accept/{{ request.id }}">
            <button type="submit">Accept</button>
          </form>
        </li>
      {% else %}
        <li class="no-requests">No friend requests</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
