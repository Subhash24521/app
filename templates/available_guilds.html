<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Guilds</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0e0e1a;
      --card: #1a1d2c;
      --accent: #2d89ef;
      --primary: #00ffe0;
      --secondary: #ff00e0;
      --text: #f5f6fa;
      --subtext: #b2b6c7;
      --border: rgba(255, 255, 255, 0.08);
      --radius: 16px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .create-btn {
      background: linear-gradient(135deg, #00ffcc, #2d89ef);
      color: white;
      padding: 0.6rem 1.3rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(0, 255, 224, 0.25);
      transition: all 0.3s ease;
    }

    .create-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
    }

    .guild-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .guild-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .guild-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0, 217, 255, 0.2);
    }

    .guild-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .guild-description {
      font-size: 0.95rem;
      color: var(--subtext);
      margin-bottom: 1rem;
    }

    .view-btn {
      display: inline-block;
      padding: 0.5rem 1.1rem;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .view-btn:hover {
      background: #1b5bbf;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .guild-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Available Guilds</h1>
    <a href="/guilds/create" class="create-btn"><i class="fas fa-plus-circle"></i> Create Guild</a>
  </div>

  <div class="guild-list">
    {% for guild in guilds %}
      <div class="guild-card">
        <div class="guild-name">{{ guild.name }}</div>
        <p class="guild-description">{{ guild.description or "No description." }}</p>
        <a href="/guilds/{{ guild.id }}" class="view-btn">View Guild</a>
      </div>
    {% endfor %}
  </div>

  <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
</body>
</html>
