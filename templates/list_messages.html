<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamerHub Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0b0c17, #12131f);
      color: #e0f7fa;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: 240px;
      background: #1a1d2c;
      border-right: 2px solid #2a2a46;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 4px 0 10px #00fff788;
    }

    .sidebar h2 {
      color: #00fff7;
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .friend {
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      background: #262a3f;
      color: #8af7ff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #00fff722;
    }

    .friend:hover,
    .friend.active {
      background: #00fff7;
      color: #101322;
      box-shadow: 0 0 12px #00fff7;
    }

    /* ========== MAIN CHAT ========== */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      background: #121322;
      box-shadow: inset 0 0 12px #00fff733;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scrollbar-width: thin;
    }

    .message {
      max-width: 60%;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 0 10px #00fff722;
    }

    .sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #00fff7, #00d2f7);
      color: #101322;
      font-weight: bold;
    }

    .received {
      align-self: flex-start;
      background: #1f2235;
      color: #e0f7fa;
      border-left: 3px solid #00fff7;
    }

    form {
      display: flex;
      gap: 12px;
    }

    textarea {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      background: #1e2133;
      color: #e0f7fa;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #00fff755;
      resize: none;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 12px #00fff7aa;
    }

    button {
      background: linear-gradient(135deg, #00fff7, #00d2f7);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 700;
      color: #101322;
      cursor: pointer;
      box-shadow: 0 0 12px #00fff7aa;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00d2f7, #00fff7);
      box-shadow: 0 0 18px #00fff7;
    }

    .placeholder {
      text-align: center;
      color: #7f8fa6;
      font-style: italic;
      margin-top: 50px;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }

     .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ======= SIDEBAR ======= -->
  <aside class="sidebar">
    <h2>Friends</h2>
    {% for u in users %}
      <a href="/private-messages/?friend_id={{ u.id }}"
         class="friend {% if selected_user and selected_user.id == u.id %}active{% endif %}">
        {{ u.full_name }}
      </a>
    {% endfor %}
    {% if not users %}
      <p style="color:#555; font-style:italic;">No friends yet.</p>
    {% endif %}
  </aside>

  <!-- ======= CHAT WINDOW ======= -->
  <main class="chat">
    {% if selected_user %}
      <div class="messages">
        {% for msg in messages %}
          <div class="message {% if msg.sender_id == current_user.id %}sent{% else %}received{% endif %}">
            {{ msg.content }}
          </div>
        {% endfor %}
      </div>

      <form method="POST" action="/private-messages/chat/{{ selected_user.id }}">
        <textarea name="content" rows="2" required placeholder="Type a message..."></textarea>
        <button type="submit">Send</button>
      </form>

    {% else %}
      <div class="placeholder">
        Select a friend to start chatting.
      </div>
    {% endif %}
    <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
  </main>
</body>
</html>
